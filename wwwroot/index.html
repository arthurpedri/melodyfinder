<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melody Finder</title>
    <base href="/melodyfinder/" />
    <!-- for correct base url locally use the argument --pathbase=/melodyfinder -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/abcjs-audio.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="melodyfinder.styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="app">
      <svg class="loading-progress">
        <circle r="40%" cx="50%" cy="50%" />
        <circle r="40%" cx="50%" cy="50%" />
      </svg>
      <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
      An unhandled error has occurred.
      <a href="." class="reload">Reload</a>
      <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="js/abcjs-basic-min.js"></script>
    <script src="js/musicInterop.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script type="text/javascript">
      (function () {
        const base = "/melodyfinder";
        const redirectPath = sessionStorage.getItem("redirectPath");

        if (redirectPath) {
          sessionStorage.removeItem("redirectPath");
          history.replaceState(null, "", base + redirectPath);
        }
      })();
    </script>
  </body>
</html>
